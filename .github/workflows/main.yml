name: SSHX Remote Session

on:
  workflow_dispatch:

jobs:
  sshx-session:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install and start sshx
        run: |
          curl -sSf https://sshx.io/get | sh -s -- --yes
          echo "::notice::Starting SSHX session - check logs for link"
          sshx --shell bash
